<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Palatino', Palatino, serif;
        }
        .bg {
            /* Replace 'background.jpg' with your actual image file */
            background-image: url('home.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .centered-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        button {
            font-size: 16px;
            font-family: 'Palatino', Palatino, serif;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="centered-content">
            <h1>Authenticity, Accuracy, Accountability </h1>
            <button onclick="window.location.href='index_conceptual_chat.html';">Start</button>
            
            
        </div>
    </div>
</body>
</html>
